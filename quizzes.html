<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindQuest | Quiz Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <a class="brand" href="index.html">MindQuest</a>
      <nav>
        <a class="active" href="quizzes.html">Quizzes</a>
        <a href="puzzles.html">Puzzles</a>
      </nav>
    </header>

    <main class="container">
      <section class="page-head">
        <h1>Quiz Hub</h1>
        <p>Filter by category and difficulty, then open any quiz card to play.</p>
      </section>

      <section class="filters card">
        <label>
          Category
          <select id="category-filter">
            <option value="all">All categories</option>
          </select>
        </label>
        <label>
          Difficulty
          <select id="difficulty-filter">
            <option value="all">All difficulty levels</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
      </section>

      <section id="quiz-cards" class="grid"></section>
    </main>

    <script src="data.js"></script>
    <script src="quizzes.js"></script>
  </body>
</html>
